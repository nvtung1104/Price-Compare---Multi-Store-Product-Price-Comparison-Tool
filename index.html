<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm Sản Phẩm - Tìm Deal Tốt Nhất</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Overlay -->
        <div class="overlay" id="overlay"></div>
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="logo-text">
                        <span class="logo-title">Price</span>
                        <span class="logo-subtitle">Compare</span>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-content">
                <h3 class="sidebar-title">
                    <i class="fas fa-store"></i> Quản lý Shop
                </h3>
                
                <div class="add-form">
                    <div class="input-wrapper">
                        <i class="fas fa-link input-icon"></i>
                        <input 
                            type="text" 
                            id="websiteUrl" 
                            placeholder="https://shop.com"
                            class="input-field"
                        >
                    </div>
                    <button id="addWebsiteBtn" class="btn-add">
                        <i class="fas fa-plus"></i> Thêm Shop
                    </button>
                </div>
                
                <div id="websiteList" class="website-list"></div>
            </div>
        </aside>
        
        <!-- Toggle Button -->
        <button id="toggleSidebar" class="toggle-btn">
            <i class="fas fa-bars"></i>
            <span class="toggle-btn-text">Menu</span>
        </button>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Section -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-header">
                        <div class="search-icon-large">
                            <i class="fas fa-search"></i>
                        </div>
                        <h1 class="search-title">Tìm Kiếm Sản Phẩm</h1>
                        <p class="search-subtitle">Tìm deal tốt nhất từ nhiều shop</p>
                    </div>
                    
                    <div class="search-box">
                        <div class="search-input-wrapper">
                            <i class="fas fa-search search-icon"></i>
                            <input 
                                type="text" 
                                id="searchInput" 
                                placeholder="Nhập tên sản phẩm cần tìm..."
                                class="search-input"
                            >
                        </div>
                        <button id="searchBtn" class="btn-search">
                            <i class="fas fa-search"></i>
                            <span>Tìm kiếm</span>
                        </button>
                    </div>
                </div>
            </section>
            
            <!-- Filter Section -->
            <section class="filter-section" id="filterSection" style="display: none;">
                <div class="filter-container">
                    <div class="filter-group">
                        <label><i class="fas fa-store"></i> Lọc theo Shop:</label>
                        <div id="shopFilters" class="shop-filters"></div>
                    </div>
                    <div class="filter-group">
                        <label><i class="fas fa-sort-amount-down"></i> Sắp xếp:</label>
                        <select id="sortSelect" class="sort-select">
                            <option value="relevance">Liên quan nhất</option>
                            <option value="price-asc">Giá thấp → cao</option>
                            <option value="price-desc">Giá cao → thấp</option>
                        </select>
                    </div>
                </div>
            </section>
            
            <!-- Results Section -->
            <section class="results-section">
                <div id="loadingSpinner" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Đang tìm kiếm sản phẩm...</p>
                </div>
                
                <div id="results" class="results">
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <h3>Sản phẩm</h3>
                        <p>Nhập tên sản phẩm để tìm deal tốt nhất</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
